<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GradeBook Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="library/jquery-3.3.1.min.js" defer></script>
    <script type="text/javascript" src="library/knockout-3.4.2.js" defer></script>
    <script type="text/javascript" src="library/mapping.js"defer></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js" defer></script>
    <script type="text/javascript" src="script.js" defer></script>

</head>
<body>
    <div id="wrapper">
        <header>
            <div class ="logo">
            <h1><i class="fa fa-graduation-cap" aria-hidden="true"></i><p>e</p>GradeBook</h1>
             </div>
        </header>
        <div id= "content">
            <nav id = "nav">
                <ul>
                    <li id= "displayStudents"><a href = "#students">Manage students</a></li>
                    <li id= "displayCourse"><a href = "#courses">Manage courses</a></li>
                </ul>
            </nav>
            <article id = "students">
                <h2>List of students</h2>     
                <form>
                    <div class="tableHelper">       
                        <table id = "studentTable">
                            <tr>
                                <th><input type="number" name="index" placeholder = "Index" min="0"></th>
                                <th><input type="text" name="firstName" placeholder = "First name"></th>
                                <th><input type="text" name="lastName" placeholder = "Last name"> </th>
                                <th><input type="text" name="birthday" placeholder="Birthday" onfocus="(this.type='date')" onblur="(this.type='text')"></th>
                                <th><input type="text" name="action" value="Action" readonly></th>           
                            </tr>
                            <tr >
                                <td><input type="number" name="index" value="122305" min="0" readonly></td>
                                <td><input type="text" name="firstName" value="Jakub" required></td>
                                <td><input type="text" name="ilastName" value="Białek"></td>
                                <td><input type="text" name="birthday" onfocus="(this.type='date')" onblur="(this.type='text')" value="1995-05-17"></td> 
                                <td>
                                    <button onclick="window.location.href='#grades'">See grades</button>
                                    <button type="button">Modify</button>
                                    <button type="button">Delete</button>
                                </td>
                            </tr>
                            <tr>
                                <td><input type="number" name="index" value="122333" min="0" readonly></td>
                                <td><input type="text" name="firstName" value="Thor"></td>
                                <td><input type="text" name="ilastName" value="Odinson"></td>
                                <td><input type="text" name="birthday" onfocus="(this.type='date')" onblur="(this.type='text')" value="1105-07-21"></td>
                                <td>
                                    <button onclick="window.location.href='#grades'">See grades</button>
                                    <button type="button">Modify</button>
                                    <button type="button">Delete</button>
                                </td>
                            </tr>
                            <tr>
                                <td><input type="number" name="index" value="113245" min="0" readonly></td>
                                <td><input type="text" name="firstName" value="Tony"></td>
                                <td><input type="text" name="ilastName" value="Stark"></td>
                                <td><input type="text" name="birthday" onfocus="(this.type='date')" onblur="(this.type='text')" value="1965-04-28"></td>
                                <td>
                                    <button onclick="window.location.href='#grades'">See grades</button>
                                    <button type="button">Modify</button>
                                    <button type="button">Delete</button>
                                </td>
                            </tr>
                            <tr>
                                <td><input type="number" id="index" placeholder="Index" min="0" required></td>
                                <td><input type="text" id="firstName" placeholder="First name" required></td>
                                <td><input type="text" id="ilastName" placeholder="Last name" required></td>
                                <td><input type="text" id="birthday" placeholder="Birthday" onfocus="(this.type='date')" onblur="(this.type='text')" required></td>
                                <td>
                                    <button type="submit" id="addStudent">Add student</button>
                                </td>
                            </tr> 
                        </table>
                    </div>   
                </form>
            </article>
            <article id = "courses">
                <h2>List of courses</h2>
                <form>
                    <div class="tableHelper">
                        <table id = "coursesTable">
                            <tr>
                                <th><input type="text" name="name" placeholder="Name"></th>
                                <th><input type="text" name="lecturer" placeholder="Lecturer"></th>
                                <th><input type="text" name="action" value="Action" readonly></th>           
                            </tr>
                            <tr>
                                <td><input type="text" name="name" value="Przedsiębiorczość"></td>
                                <td><input type="text" name="lecturer" value="dr hab. inż. A.Jaszkiewicz"></td>
                                <td>
                                    <button type="button">Modify</button>
                                    <button type="button">Delete</button>
                                </td>
                            </tr>
                            <tr>
                                <td><input type="text" name="name" value="TP - SI"></td>
                                <td><input type="text" name="lecturer" value="dr inż. Tomasz Pawlak"></td>
                                <td>
                                    <button type="button">Modify</button>
                                    <button type="button">Delete</button>
                                </td>
                            </tr>
                            <tr>
                                <td><input type="text" name="name" value="Aplik. multimedialne"></td>
                                <td><input type="text" name="lecturer" value="dr inż. Bartłomiej Prędki"></td>
                                <td>
                                    <button type="button">Modify</button>
                                    <button type="button">Delete</button>
                                </td>
                            </tr>
                            <tr>
                                <td><input type="text" name="name" placeholder="Name of course" required></td>
                                <td><input type="text" name="lecturer" placeholder="Lecturer" required></td>
                                <td>
                                    <button type="submit">Add course</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </form>
            </article>
            <article id = "grades">
                <h2>Grades</h2>
                <form>
                    <div class="tableHelper">
                        <table id = "gradesTable">
                            <tr>
                                <th><input type="text" name="course" placeholder="Course"></th>
                                <th><input type="number" name="value" placeholder="Value" step = "0.5" min = "2.0" max = "5.0"></th>
                                <th><input type="text" name="date" onfocus="(this.type='date')" onblur="(this.type='text')" placeholder="Date"></th>
                                <th><input type="text" name="action" value="Action" readonly></th>              
                            </tr>
                            <tr>
                                <td>
                                    <select>
                                        <option selected="selected">Przedsiębiorczość w IT</option>
                                        <option>TP - SI</option>
                                        <option>Aplik. mobilne</option>
                                    </select>
                                </td>
                                <td><input type="number" name="value" value="5" step = "0.5" min = "2" max = "5"></td>
                                <td><input type="text" name="date" onfocus="(this.type='date')" onblur="(this.type='text')" value="2017-08-30"></td>
                                <td>
                                    <button type="button">Modify</button>
                                    <button type="button">Delete</button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <select>
                                        <option>Przedsiębiorczość w IT</option>
                                        <option selected="selected">TP - SI</option>
                                        <option>Aplik. mobilne</option>
                                    </select>
                                </td>
                                <td><input type="number" name="value" value="5" step = "0.5" min = "2.0" max = "5.0"></td>
                                <td><input type="text" name="date" onfocus="(this.type='date')" onblur="(this.type='text')" value="2018-04-17"></td>
                                <td>
                                    <button type="button">Modify</button>
                                    <button type="button">Delete</button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <select>
                                        <option>Przedsiębiorczość w IT</option>
                                        <option>TP - SI</option>
                                        <option selected="selected">Aplik. multimedialne</option>
                                    </select>
                                </td>
                                <td><input type="number" name="value" value="5" step = "0.5" min = "2.0" max = "5.0"></td>
                                <td><input type="text" name="date" onfocus="(this.type='date')" onblur="(this.type='text')" value="1965-04-28"></td>
                                <td>
                                    <button type="button">Modify</button>
                                    <button type="button">Delete</button>
                                </td>
                            </tr>
                            <tr>
                                <td><input type="text" name="course" placeholder="Name of course" required></td>
                                <td><input type="number" name="value" placeholder="Grade" step = "0.5" min = "2.0" max = "5.0" required></td>
                                <td><input type="text" name="date" placeholder="Date" onfocus="(this.type='date')" onblur="(this.type='text')" required></td>
                                <td>
                                    <button type="submit">Add grade</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </form>
            </article>
        </div>
        <footer>
            <div class = "footInside">
                <p>eGradeBook created by Jakub Białek</p>
                <p> &copy; Copyrights 2018</p>
            </div>
        </footer>
    </div>
</body>
</html>
